<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fizz or Buzz</title>
    </head>
    <body>
        <script>
            // fizzBuzz function
            function fizzBuzz(){
                for(let i=1; i<100; i++){
                    // If divisible by 3 and 5
                    if ((i % 3 === 0) && (i % 5 === 0)){
                        console.log("fizz buzz");
                    }
                    // If divisible by 3
                    else if (i % 5 === 0){
                        console.log("buzz");
                    }
                    // If divisible by 5
                    else if (i % 3 === 0){
                        console.log("fizz");
                    }
                    // If not divisible by anything else
                    else{
                        console.log(i);
                    }
                }
            }
            fizzBuzz();
        </script>
    </body>
</html>
